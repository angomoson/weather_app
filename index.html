<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app">
      <canvas id="three"></canvas>
      <div class="content">
        <div class="content-wrapper">
          <div class="search">
            <p class="desc">Select a city.</p>
            <div class="search-field">
              <select id="select" onchange="module.showData()">
                <option value="tokyo">Tokyo</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="london">London</option>
              </select>
            </div>
            <div class="or-div">OR</div>
            <p class="desc">Search by city name.</p>
            <div class="search-field">
              <input
                type="text"
                name=""
                id="search-bar"
                placeholder="Search city"
              />
              <button
                class="search-btn"
                onclick="module.showDataSearch()"
                type="submit"
              >
                <img
                  src="/assets/search.png"
                  alt="search"
                  class="search-field-img"
                />
              </button>
            </div>
          </div>

          <p id="error"></p>
          <p class="weather-p">Weather in <span id="city-name"></span></p>
          <p class="temp-p"><span id="temperature"></span><sup>o</sup>C</p>
          <div class="cloud-div">
            <img src="/assets/cloud.png" alt="cloud" class="cloud-img" />
            <span id="cloud"></span>
          </div>
          <p class="humidity-p">Humidity: <span id="humidity"></span> %</p>
          <p class="wind-p">Wind speed: <span id="wind"></span> km/hr</p>
        </div>
      </div>
    </div>
    <!-- <script type="text/javascript" src="./weather.js"></script> -->
    <!-- <script type="module" src="./main.js"> </script>-->

    <script type="text/javascript">
      const module = {};
    </script>

    <script type="module">
      import { showData, showDataSearch } from "./main.js";
      module.showData = showData;
      module.showDataSearch = showDataSearch;
    </script>
  </body>
</html>
